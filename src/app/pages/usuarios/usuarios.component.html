<div class="container my-5">

  <h2>Listado de Usuarios</h2>
  <hr>
  
  <!-- BUTTON -->
  <div class="example-button-container d-flex justify-content-end">
      <button mat-fab color="primary" 
              aria-label="Agrega nuevo usuario" 
              class="mb-3 nofocus"
              routerLink="/usuario/nuevo">
        <mat-icon>add</mat-icon>
      </button>
  </div>
  
  
  <!-- TABLE -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-4">
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <!-- Sex Column -->
      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Comments Column -->
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    
    
  <!-- MENSAJE -->
  <div class="alert alert-warning" role="alert">
    No hay registros
  </div>

  <!-- SPINNER -->
  <div class="d-flex justify-content-center my-5">
    <mat-spinner></mat-spinner>
  </div>

</div>
